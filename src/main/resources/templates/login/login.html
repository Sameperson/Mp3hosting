<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: head('upload')"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: flash"></div>
<div class="container">
    <div class="row">
        <div class="col s12">
            <h2 th:text="${heading}">Log in</h2>
        </div>
    </div>
    <div class="divider"></div>

    <!--TODO: Fix styles of input fields -->

    <form th:action="@{/login}" th:object="${user}" method="post" class="login">
        <div class="row">
            <div class="col s12 18">
                <input th:field="*{username}" placeholder="username"/>
            </div>
        </div>
        <div class="row">
            <div class="col s12 18">
                <input type="password" th:field="*{password}" placeholder="password"/>
            </div>
        </div>
        <div class="row">
            <div class="col s12 18">
                <button type="submit" class="btn">Login</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
